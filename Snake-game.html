<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Snake Game</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background-color: black;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
    }
    canvas {
        border: 1px solid white;
    }
    #gameOverScreen {
        display: none;
        flex-direction: column;
        align-items: center;
        margin-top: 20px;
    }
    #gameOverText {
        font-size: 36px;
        margin-bottom: 20px;
    }
    #finalScoreText {
        font-size: 24px;
        margin-bottom: 20px;
    }
    #restartButton {
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }
</style>
</head>
<body>
<canvas id="myCanvas" width="400" height="400"></canvas>
<div id="gameOverScreen">
    <div id="gameOverText">Game Over!</div>
    <div id="finalScoreText">Your score is: <span id="finalScore"></span></div>
    <button id="restartButton">Restart</button>
</div>
<div id="score">Score: 0</div>
<script>
    const canvas = document.getElementById("myCanvas");
    const ctx = canvas.getContext("2d");

    const snakeSize = 10;
    const canvasSize = 400;
    const snakeSpeed = 100;

    let snake = [
        { x: 200, y: 200 },
        { x: 190, y: 200 },
        { x: 180, y: 200 },
        { x: 170, y: 200 },
        { x: 160, y: 200 }
    ];

    let dx = snakeSize;
    let dy = 0;

    let foodX;
    let foodY;

    let score = 0;
    const scoreDisplay = document.getElementById("score");

    const gameOverScreen = document.getElementById("gameOverScreen");
    const finalScoreDisplay = document.getElementById("finalScore");

    function generateFood() {
        foodX = Math.floor(Math.random() * (canvasSize / snakeSize)) * snakeSize;
        foodY = Math.floor(Math.random() * (canvasSize / snakeSize)) * snakeSize;
    }

    function drawSnake() {
        snake.forEach(segment => {
            ctx.beginPath();
            ctx.arc(segment.x + snakeSize / 2, segment.y + snakeSize / 2, snakeSize / 2, 0, Math.PI * 2);
            const gradient = ctx.createLinearGradient(segment.x, segment.y, segment.x + snakeSize, segment.y + snakeSize);
            gradient.addColorStop(0, "#006400");
            gradient.addColorStop(1, "#003300");
            ctx.fillStyle = gradient;
            ctx.fill();
            ctx.strokeStyle = "white";
            ctx.lineWidth = 2;
            ctx.stroke();
        });
    }

    function drawFood() {
        ctx.beginPath();
        ctx.arc(foodX + snakeSize / 2, foodY + snakeSize / 2, snakeSize / 2, 0, Math.PI * 2);
        ctx.fillStyle = "red";
        ctx.fill();
    }

    function moveSnake() {
        const head = { x: snake[0].x + dx, y: snake[0].y + dy };
        snake.unshift(head);

        const ateFood = snake[0].x === foodX && snake[0].y === foodY;
        if (!ateFood) {
            snake.pop();
        } else {
            generateFood();
            score += 10;
            scoreDisplay.textContent = "Score: " + score;
        }
    }

    function handleCollisions() {
        if (snake[0].x >= canvasSize || snake[0].x < 0 || snake[0].y >= canvasSize || snake[0].y < 0) {
            endGame();
        }

        for (let i = 1; i < snake.length; i++) {
            if (snake[0].x === snake[i].x && snake[0].y === snake[i].y) {
                endGame();
            }
        }
    }

    function endGame() {
        gameOverScreen.style.display = "flex";
        finalScoreDisplay.textContent = score;
    }

    document.getElementById("restartButton").addEventListener("click", restartGame);

    function restartGame() {
        snake = [
            { x: 200, y: 200 },
            { x: 190, y: 200 },
            { x: 180, y: 200 },
            { x: 170, y: 200 },
            { x: 160, y: 200 }
        ];
        dx = snakeSize;
        dy = 0;
        score = 0;
        scoreDisplay.textContent = "Score: " + score;
        generateFood();
        gameOverScreen.style.display = "none";
    }

    document.addEventListener("keydown", changeDirection);

    function changeDirection(event) {
        const LEFT_KEY = 37;
        const RIGHT_KEY = 39;
        const UP_KEY = 38;
        const DOWN_KEY = 40;

        const keyPressed = event.keyCode;
        const goingUp = dy === -snakeSize;
        const goingDown = dy === snakeSize;
        const goingRight = dx === snakeSize;
        const goingLeft = dx === -snakeSize;

        if (keyPressed === LEFT_KEY && !goingRight) {
            dx = -snakeSize;
            dy = 0;
        }

        if (keyPressed === UP_KEY && !goingDown) {
            dx = 0;
            dy = -snakeSize;
        }

        if (keyPressed === RIGHT_KEY && !goingLeft) {
            dx = snakeSize;
            dy = 0;
        }

        if (keyPressed === DOWN_KEY && !goingUp) {
            dx = 0;
            dy = snakeSize;
        }
    }

    function draw() {
        ctx.clearRect(0, 0, canvasSize, canvasSize);
        drawSnake();
        drawFood();
        moveSnake();
        handleCollisions();
        setTimeout(draw, snakeSpeed);
    }

    generateFood();
    draw();
</script>
</body>
</html>
